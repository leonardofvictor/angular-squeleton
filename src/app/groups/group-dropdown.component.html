
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle"
            type="button" id="dropdownMenu2" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
        Grupos
    </button>
    <div *ngIf="list !== null" class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <ul class="navbar-nav mr-auto">
            <li *ngFor="let group of list" class="nav-item dropdown">
               <a class="nav-link dropdown-toggle"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  [routerLink]="['/users/list', group.id, 1]">{{ group.name }}</a>
            </li>
        </ul>
    </div>
</div>
