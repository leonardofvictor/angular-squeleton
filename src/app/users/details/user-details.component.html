<h2>{{title}}</h2>
<div class="container">
    <div *ngIf="success" class="alert alert-success" id="success" role="alert">
        {{success}}
        <button type="button" class="close" data-dismiss="alert" id="error" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div *ngIf="error" class="alert alert-danger" role="alert">
        {{error}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div *ngIf="user">
        <tabset>
            <tab heading='Cadastros' class="form-group form-control">
                <div class="form-group">
                    <div class="input-group row">
                        <span class="input-group-addon" id="basic-addon2">Nome</span>
                        <span type="text" class="form-control col-5">{{user.first_name}} {{user.last_name}}</span>
                    </div>
                    <br>
                    <div class="input-group row">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <span type="text" class="form-control col-5">{{user.email}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <span class="input-group-addon col-3"> Logins </span>
                        <span class="input-group-addon col-3"> Domínio </span>
                    </div>
                    <div class="row">
                        <div class="form-control col-3">
                            {{user.login}}
                        </div>

                        <div class="form-control col-3">
                            {{user.domain_id}}
                        </div>
                    </div>
                    <br>
                    <div *ngIf="(user.domain_id !== 1 && user.childs.length == 0)" class="form-group">
                        <label> Usuário pai:</label>
                        <select #p (change)="saveParent(user.id,p.value)">
                            <option *ngFor="let parent of parents" [value]="parent.id">
                                {{parent.name}}
                            </option>
                        </select>
                    </div>
                    <div *ngFor="let login of user.childs" class="row">
                        <div class="form-control col-3">
                            {{login.login}}
                        </div>
                        <div class="form-control col-3">
                            {{login.domain_id}}
                        </div>
                    </div>
                </div>

            </tab>
            <tab heading="Grupos de Dominio" class="form-group form-control">
                <div class="form-group">
                    <label> Dominio:</label>
                    <select #d (change)="getGroups(user.id,d.value)">
                        <option *ngFor="let domain of domains" [value]="domain.id">{{domain.name}}</option>
                    </select>
                </div>
                <div *ngIf="groups !== null" class="form-group">
                    <div class="row">
                        <label class="col-5"> Grupos </label>
                    </div>

                    <div *ngFor="let group of groups" class="row">
                        <div class="form-control col-5">
                            {{group.name}}
                        </div>
                    </div>
                </div>

            </tab>
            <tab heading="Ferramentas Administrativas" class="form-group form-control">

                <div></div>

            </tab>
            <tab heading="Ferramentas Gerais" class="form-group form-control">

                <div></div>

            </tab>
        </tabset>
    </div>
</div>
